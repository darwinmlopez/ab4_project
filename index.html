<html lang="en">
<head>
    <title>Electric Vehicle Adoption Trends in WA State</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--fill out href and type-->
    <link rel="shortcut icon" href="" type="">

    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

    <!-- Fill out href-->
    <link rel="stylesheet" type="text/css" href="">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!--Fill out href-->

</head>
<body>
<div id="storymap" class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-8 storymap-map"></div>
        <div class="col-sm-6 col-md-4 storymap-story">
            <section data-scene="scene1">
                <h2>scene 1</h2>
            </section>
            <section data-scene="scene2">
                <h2>scene 2</h2>
            </section>
            <section data-scene="scene3">
                <h2>scene 3</h2>
            </section>
        </div>

    </div>
</div>
<script type="text/javascript">

    var layers = {
        layer1: {
            layer: L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
            legend: '<i style="background: black; opacity: 0.5"></i><p><b>legend 1</b></p>'
        },
        layer2: {
            layer: L.geoJson.ajax('../../assets/counties.geojson', {
                color: 'orange',
                weight: 5
            }),
            legend: '<i style="background: orange; opacity: 0.5"></i><p><b>legend 2</b></p>'
        },
        layer3: {
            layer: L.tileLayer('http://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png')
        }
    };
    //fill out lat, lng, zoom level, layers for each scene
    var scenes = {
        scene1: {lat: , lng: , zoom: , layers: [], name: "scene 1"},
        scene2: {lat: , lng: , zoom: , layers: [], name: "scene 2"},
        scene3: {lat: , lng: , zoom: , layers: [], name: "scene 3"}
    };

    $('#storymap').storymap({
        scenes: scenes,
        baselayer: layers.layer3,
        legend: true,
        loader: true,
        flyto: true,
        credits:  "Build with <i class='material-icons' style='color: red; font-size: 10px;'>favorite</i> from Bo Zhao",
        scalebar: true,
        scrolldown: true,
        progressline: true,
        navwidget: true,
        createMap: function () {
            var map = L.map($(".storymap-map")[0], {zoomControl: false}).setView([44, -120], 7);
            basemap = this.baselayer.layer.addTo(map);
            return map;
        }
    });
</script>
</body>
</html>
